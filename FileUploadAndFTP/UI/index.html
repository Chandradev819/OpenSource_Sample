<!DOCTYPE html>
<html>
<head>
    <title>Image upload application</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <!--bootstrap css-->
    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <!--fonts css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="../Content/Loading.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
    <script type="text/javascript">

        function fnshowSearch_Progress() {
            $("#divsearch_progress").show()
        }
        function fnhideSearch_Progress() {
            $("#divsearch_progress").hide();
        }

    </script>
</head>
<body ng-app="asposeApp">
    <div id="divsearch_progress" class="progressBackground" style="opacity: 0.81; display: none;">
        <div class="processContent" style="margin-top: 15%;">
            <div class="loader">Loading...</div>
        </div>
    </div>
    <div ng-view>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="../Scripts/app/app.js"></script>
    <script src="../Scripts/app/dropdownMultiselectDirective.js"></script>
    <script src="../Scripts/dirPagination.js"></script>
</body>
</html>
